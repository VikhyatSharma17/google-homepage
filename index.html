<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="width=device-width initial-scale=1">
        <link rel="stylesheet" href="reset.css" type="text/css" />
        <link rel="stylesheet" href="main.css" type="text/css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" />
        <title>Google</title>
    </head>
    <body>
        <nav>
            <a href="https://gmail.com" target="_blank">Gmail</a>
            <a href="https://www.google.co.in/imghp" target="_blank">Images</a>
            <i class="fas fa-th" title="Google Apps (Inactive)"></i>
            <div id="profile-icon" title="Google Account: Username (Inactive)"></div>
        </nav>
        <div id="main-section">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo" id="googlelogo"/>
            <form id="search-menu"  title="search" action="/">
                <i class="fas fa-search"></i>
                <input id="search-bar" type="text" name="search-item" />
                <i class="fas fa-microphone"></i>
            </form>
            <div id="external-links">
                <form>
                    <button formaction="#main-section">Google search</button>
                </form>
                <form>
                    <button formaction="https://www.google.com/doodles/">I'm feeling lucky</button>
                </form>
            </div>
        </div>
        <footer>
            <div>
                <p>India</p>
            </div>
            <div id="extra-info">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How search works</li>
                </ul>
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </footer>
    </body>

</html>
